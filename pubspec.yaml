name: pigweigh_app
description: "PigWeigh — AI-powered pig weight estimation with live market prices."
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management — Riverpod 3.x (code-gen)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Models — freezed + json_serializable
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # HTTP Client
  dio: ^5.9.0

  # Routing
  go_router: ^17.0.1

  # Local Database — Drift (SQLite)
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.41

  # Local Key-Value Storage — Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage (JWT tokens)
  flutter_secure_storage: ^10.0.0

  # Environment Config
  flutter_dotenv: ^6.0.0

  # AI / ML Inference
  tflite_flutter: ^0.12.1

  # Camera (for pig weight capture)
  camera: ^0.11.3

  # Real-time (Socket.IO — matches server)
  socket_io_client: ^3.1.4

  # Utilities
  path_provider: ^2.1.5
  path: ^1.9.1
  intl: ^0.20.2
  equatable: ^2.0.8
  connectivity_plus: ^7.0.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3
  drift_dev: ^2.29.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/models/pig_weight_estimation.tflite
    - assets/labels/pig_weight_labels.txt
    - assets/images/
    - .env
